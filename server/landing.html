<!DOCTYPE html>
<html>
<head>
   <title>It's a Scrap!</title>
   <link rel="stylesheet" type="text/css" href="style.css">

</head>
<body>
   <h1>Welcome</h1>


   <!-- Section for Swagger API -->
   <div id="swagger-section">
       <h2>API Swagger Documentation</h2>
       <button onclick="window.location.href='/swagger';">
           Go to Swagger Docs
       </button>
   </div>


   <!-- Section for API options -->
   <div id="api-options-section">
       <h2>Options</h2>
       <form id="add-person-form" method="POST" action="/add_person">
           <!-- Input fields for person data -->
           <label for="name">Name:</label>
           <input type="text" id="name" name="name" required><br><br>


           <label for="email">Email:</label>
           <input type="email" id="email" name="email" required><br><br>


           <label for="affiliation">Affiliation:</label>
           <input type="text" id="affiliation" name="affiliation" required><br><br>


           <label for="roles">Roles (comma separated):</label>
           <input type="text" id="roles" name="roles" required><br><br>


           <button type="submit">Add Person</button>
       </form>
   </div>
    <!-- Section for Adding Text -->
    <div id="add-text-section">
        <h2>Add Text</h2>
        <form id="add-text-form" method="POST" action="/add_text">
            <label for="key">Key:</label>
            <input type="text" id="key" name="key" required><br><br>

            <label for="title">Title:</label>
            <input type="text" id="title" name="title" required><br><br>

            <label for="text">Text:</label>
            <textarea id="text" name="text" rows="4" cols="50" required></textarea><br><br>

            <button type="submit">Add Text</button>
        </form>
    </div>


   <script>
       // Optional: you can add JavaScript for additional form validation or AJAX handling.
   </script>
</body>
</html>
